<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client-side-blog/assets/style.css">
    <script defer src="/client-side-blog/assets/script.js"></script>
    <title>Fakebook</title>
</head>

<body>
    <div class="header">
        <div class="header-title">
            <img src="/client-side-blog/assets/img/fakebook-img1.jpg" alt="">
        </div>
    </div>
    <div class="section">
        <div class="comment-box-post">
            <div class="text-input-box">
                <form action="http://localhost:3000/" method="POST">
                    <div class="input-container">
                        <textarea class="input-area" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button-bar">
                        <div class="emoji-box">
                            <img class="smiley-emoji" src="assets/img/smileyface.png" alt="">
                            <img class="thumbs-up-emoji" src="assets/img/thumbsup.png" alt="">
                            <img class="thumbs-down-emoji" src="assets/img/thumbsdown.png" alt="">
                        </div>
                        <div class="giphy-box">
                            <form>
                                <label for="search">Giphy Search</label>
                                <input id="search" type="search" />
                                <button id="btnSearch">Go</button>
                            </form>
                           
                        </div>
                        <input class="button-post" type="submit" value="submit" />
                    </div>
                </form>
            </div>
        </div>
 <div class="out"></div>

    </div>
    <!-- <div class="footer">foot</div> -->
</body>

</html>
